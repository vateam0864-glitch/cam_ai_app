[build]
  # Tell Netlify that the actual site files are in the frontend folder
  base = "frontend"
  # No build command is needed for this vanilla JS site
  command = ""
  # The directory to publish (relative to 'base')
  publish = "."

[[redirects]]
  # Proxy internal /api requests to the backend (placeholder URL)
  # Replace with your actual backend URL once deployed (e.g., Render or Railway)
  from = "/api/*"
  to = "https://your-backend-api.onrender.com/:splat"
  status = 200
